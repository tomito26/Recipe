<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
       <header>
           <input type="text">
           <button id="search"><i class="fas fa-search"></i></button>
       </header>
       <div class="fav-container">
           <h4>Favorite Meals</h4>
           <ul>
               <li><img src="https://www.themealdb.com/images/media/meals/ldnrm91576791881.jpg" alt="Christmas cake"><span>Christmas cake</span></li>
               <li><img src="https://www.themealdb.com/images/media/meals/hyarod1565090529.jpg" alt="Stamppot"><span>Stamppot</span></li>
               <li><img src="https://www.themealdb.com/images/media/meals/xxyupu1468262513.jpg" alt="Honey Teriyaki Salmon"><span>Honey Teriyaki Salmon</span></li>
           </ul>
       </div>
       <div class="meals">
           <span class="random">Random Recipe</span>
           <div class="meal">
               <div class="meal-header">
                   <img src="https://www.themealdb.com/images/media/meals/xqusqy1487348868.jpg" alt="">
               </div>
               <div class="meal-body">
                   <h4>Kentucky Fried Chicken</h4>
                   <button><i class="far fa-heart"></i></button>
               </div>
           </div>
       </div>
   </div>
    
    <script src="js/script.js"></script>
</body>
</html>
